<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Moustros Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Donde se ejecutara todo el proceso -->
    <div class="card-moustro">
        <!-- Título del ejercicio -->
        <h1 class="m-5 text-center">Creador de Moustros Aleatorios</h1>
        <!-- Div que guarda la Card del Moustro a crear -->
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <!-- Se insertara la imagen aleatoria del Moustro -->
                <div id="moustro" class="border border-1 border-black p-2 w-100 h-75">
                   <img src="" alt="Moustro" id="img-moustro" class="w-100 h-100 object-fit-cover" />
                </div>
                <!-- Datos del Moustro -->
                <div class="card-body" id="datos">
                    <!-- Se insertara el nombre aleatorio del Moustro -->
                    <h4 class="card-title" id="newName"></h4>
                    <!-- Se insertara el poder aleatorio del Moustro -->
                    <p class="card-text"><strong>Poder:</strong> <span></span> </p>
                    <!-- Botón para crear moustros -->
                    <button type="button" id="botonCreador" class="d-block ms-5 w-75 mb-3 btn btn-outline-danger w-25">¡¡Crear Moustro!!</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>   
<script src="./moustro.js"></script>

</html>
